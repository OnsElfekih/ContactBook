<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carnet de Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp6126614.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #0056b3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-card {
            background: white;
            width: 70%;
            max-width: 1000px;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .left-side {
            flex: 1;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-side img {
            width: 200px;
            display: block;
        }

        .right-side {
            flex: 1;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-side h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #222;
        }

        form input,
        form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #eee;
            font-size: 14px;
            outline: none;
            resize: none;
        }

        form button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-card {
                flex-direction: column;
                width: 90%;
            }

            .left-side,
            .right-side {
                width: 100%;
                padding: 20px;
            }

            .left-side img {
                width: 200px;
            }
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 20px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="left-side">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_G8DSKd7fYdnmyxVD3MDz3Nya2uHu6wGx9Q&s" alt="Badge"/>
            </div>
            <div class="right-side">
                <h2>Créer un compte</h2>
                <form action="/signup" method="post">
                    <!-- Retain the email value after submission -->
                    <input type="email" name="email" placeholder="Email" value="{{ email }}" required><br>
                    <div class="password-container">
                        <!-- Retain the password value after submission -->
                        <input type="password" id="password" name="motdepasse" placeholder="Mot de passe" value="{{ motdepasse }}" required>
                        <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i>
                    </div>
                    
                    <button type="submit">S'inscrire</button>
                    {% if erreur %}
                        <p style="color: red; margin-top: 10px;">{{ erreur }}</p>
                    {% endif %}
                    {% if success %}
                        <p class="success-message">{{ success }}</p>
                    {% endif %}
                    <p>Déjà inscrit ? <a href="/login">Connexion</a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("togglePassword");
            
            // Toggle the password visibility
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
