<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .eye-icon {
            position: absolute;
            top: 45%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            pointer-events: auto;
        }

        /* Prevent the password field from expanding */
        .password-container input[type="password"], .password-container input[type="text"] {
            padding-right: 35px; /* Add space for the icon */
        }

        /* Ensure password field stays the same width when toggled */
        .password-container input[type="password"], .password-container input[type="text"] {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="email"], input[type="password"], input[type="text"] {
                padding: 10px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="login-form" action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required><br>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required><br>
                <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i>
            </div>
            <button type="submit">Se connecter</button>
            <p>Pas encore inscrit ? <a href="/signup">Créer un compte</a></p>
            <!-- Message d'erreur affiché ici -->
            <div id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("togglePassword");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        // Fonction pour afficher les erreurs provenant du serveur
        function displayError(message) {
            const errorMessageDiv = document.getElementById("error-message");
            errorMessageDiv.innerText = message;
        }

        // Soumettre le formulaire avec validation côté serveur
        document.querySelector("#login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher la soumission du formulaire pour la démonstration

            const email = document.querySelector("input[name='email']").value;
            const password = document.querySelector("input[name='password']").value;

            // Effectuer la validation côté serveur via une requête fetch (ou AJAX)
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error === "mot_de_passe_incorrect") {
                    displayError("Mot de passe incorrect.");
                }
                if (data.error === "email_incorrect") {
                    displayError("Email incorrect.");
                }
                if (data.error === "email_et_mot_de_passe_incorrects") {
                    displayError("Mot de passe et email incorrects.");
                }
                if (!data.error) {
                    alert("Connexion réussie !");
                    window.location.href = "/dashboard";
                }
            })
            .catch(error => {
                displayError("Erreur lors de la connexion. Veuillez réessayer.");
            });
        });
    </script>
</body>
</html>
