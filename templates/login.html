<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp6126614.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #0056b3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-card {
            background: white;
            width: 70%;
            max-width: 900px;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .left-side {
            flex: 1;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .left-side img {
            width: 200px;
            display: block;
        }
        .right-side {
            flex: 1;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-side h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #222;
        }

        form input,
        form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #eee;
            font-size: 14px;
            outline: none;
            resize: none;
        }

        form button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #007bff;
        }
        a {
            color: #007bff;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .contact-card {
                flex-direction: column;
                width: 90%;
            }

            .left-side,
            .right-side {
                width: 100%;
                padding: 20px;
            }

            .left-side img {
            width: 200px;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="left-side">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_G8DSKd7fYdnmyxVD3MDz3Nya2uHu6wGx9Q&s" alt="Badge"/>
            </div>
            <div class="right-side">
                <h2>Connexion</h2>
                <form id="login-form" action="/login" method="post">
                    <input type="email" name="email" placeholder="Email" required><br>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Mot de passe" required><br>
                        <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i>
                    </div>
                    <button type="submit">Se connecter</button>
                    <p>Pas encore inscrit ? <a href="/signup">Créer un compte</a></p>
                    <!-- Message d'erreur affiché ici -->
                    <div id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("togglePassword");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        // Fonction pour afficher les erreurs provenant du serveur
        function displayError(message) {
            const errorMessageDiv = document.getElementById("error-message");
            errorMessageDiv.innerText = message;
        }

        // Soumettre le formulaire avec validation côté serveur
        document.querySelector("#login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher la soumission du formulaire pour la démonstration

            const email = document.querySelector("input[name='email']").value;
            const password = document.querySelector("input[name='password']").value;

            // Effectuer la validation côté serveur via une requête fetch (ou AJAX)
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
    if (data.error) {
        displayError(data.error);
    } else {
        alert("Connexion réussie !");
        window.location.href = "/dashboard";
    }
})
            .catch(error => {
                displayError("Erreur lors de la connexion. Veuillez réessayer.");
            });
        });
    </script>
</body>
</html>
