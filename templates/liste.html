<h2>Liste des Utilisateurs</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for utilisateur in utilisateurs %}
        <tr>
            <td>{{ utilisateur.idUtilisateur }}</td>
            <td>{{ utilisateur.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/dashboard">Retour au tableau de bord</a>
